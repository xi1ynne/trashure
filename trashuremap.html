<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <nav>
        <a href="index.html"> <img src="image/logo.png" width="200px"> </a>
    </nav>
    
    <nav>
        <div class="navBar">
            <ul>
                <li><a href="trashuremap.html">Trashure Map</a></li>
                <li><a href="trashurecalendar.html">Trashure Calendar</a></li>
                <li><a href="newsletters.html">Newsletters</a></li>
                <li><a href="the5Rs.html">The 5R's</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for a location">
                <button onclick="searchLocation()">Search</button>
            </div>
            <h3>Filter:</h3>
            <div class="filter-section">
                <label><input type="checkbox" id="e-waste" onchange="filterLocations()"> E-Waste</label>
                <div id="e-waste-subcategories" class="subcategories">
                    <label><input type="checkbox" class="e-waste" value="monitor"> Monitor</label><br>
                    <label><input type="checkbox" class="e-waste" value="computer"> Computer</label><br>
                    <label><input type="checkbox" class="e-waste" value="laptop"> Laptop</label><br>
                    <label><input type="checkbox" class="e-waste" value="cellphone"> Cell Phone</label><br>
                    <label><input type="checkbox" class="e-waste" value="ipad"> iPad</label><br>
                    <label><input type="checkbox" class="e-waste" value="camera"> Camera</label><br>
                    <label><input type="checkbox" class="e-waste" value="battery"> Battery</label><br>
                    <label><input type="checkbox" class="e-waste" value="television"> Television</label><br>
                    <label><input type="checkbox" class="e-waste" value="printer"> Printer</label><br>
                    <label><input type="checkbox" class="e-waste" value="copier"> Copier</label><br>
                    <label><input type="checkbox" class="e-waste" value="keyboard"> Keyboard</label><br>
                    <label><input type="checkbox" class="e-waste" value="server"> Server</label><br>
                    <label><input type="checkbox" class="e-waste" value="tablet"> Tablet</label><br>
                    <label><input type="checkbox" class="e-waste" value="networkingGear"> Networking Gear</label><br>
                    <label><input type="checkbox" class="e-waste" value="scanner"> Scanner</label><br>

                </div>
                <label><input type="checkbox" id="houseApp" onchange="filterLocations()"> Household Appliances</label>
                <div id="houseApp-subcategories" class="subcategories">
                    <label><input type="checkbox" class="houseApp" value="microwave"> Microwave</label><br>
                    <label><input type="checkbox" class="houseApp" value="toaster"> Toaster</label><br>
                    <label><input type="checkbox" class="houseApp" value="coffeeMachine"> Coffee Machine</label><br>
                    <label><input type="checkbox" class="houseApp" value="smallApp"> Small Appliances</label><br>
                    <label><input type="checkbox" class="houseApp" value="other"> Other</label><br>

                </div>
                <label><input type="checkbox" id="clothing" onchange="filterLocations()"> Clothing, Shoes, and Accessories</label>
                <div id="clothing-subcategories" class="subcategories">
                </div>
                <label><input type="checkbox" id="vendor" onchange="filterLocations()"> Vendor Type</label>
                <div id="vendor-subcategories" class="subcategories">
                    <label><input type="checkbox" class="vendor" value="recylingCenter"> Recyling Center or Bin</label><br>
                    <label><input type="checkbox" class="vendor" value="donationCenter"> Donation Center</label><br>
                    <label><input type="checkbox" class="vendor" value="resaleStore"> Resale Store</label><br>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
